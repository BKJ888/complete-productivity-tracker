  <script>
    // å…¨åŸŸè®Šæ•¸
    let timer = null;
    let timeLeft = 25 * 60;
    let isWorking = true;
    let isPaused = true;
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let habits = JSON.parse(localStorage.getItem('habits')) || [
      {id: 1, icon: 'ğŸ’§', name: 'å–æ°´', target: 8, completed: 0},
      {id: 2, icon: 'ğŸƒ', name: 'é‹å‹•', target: 1, completed: 0},
      {id: 3, icon: 'ğŸ“š', name: 'é–±è®€', target: 1, completed: 0}
    ];
    let currentDate = new Date().toISOString().split('T')[0];
    let goals = JSON.parse(localStorage.getItem('goals')) || [];
    let selectedTaskId = null;

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      renderTasks();
      renderHabits();
      renderGoals();
      updateDateDisplay();
      loadDailyData();
      renderWeeklyStats();
    });

    // è¨­ç½®äº‹ä»¶ç›£è½å™¨
    function setupEventListeners() {
      // æ¨™ç±¤åˆ‡æ›
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.getAttribute('data-tab');
          switchTab(tabName);
        });
      });

      // ç•ªèŒ„é˜æŒ‰éˆ•
      document.getElementById('set-time-btn').addEventListener('click', setCustomTime);
      document.getElementById('start-btn').addEventListener('click', startTimer);
      document.getElementById('pause-btn').addEventListener('click', pauseTimer);
      document.getElementById('reset-btn').addEventListener('click', resetTimer);

      // ä»»å‹™æŒ‰éˆ•
      document.getElementById('add-task-btn').addEventListener('click', addTask);
      document.getElementById('task-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });

      // æ—¥æœŸæŒ‰éˆ•
      document.getElementById('prev-day').addEventListener('click', () => changeDate(-1));
      document.getElementById('next-day').addEventListener('click', () => changeDate(1));

      // ç¿’æ…£æŒ‰éˆ•
      document.getElementById('add-habit-btn').addEventListener('click', addCustomHabit);

      // ç›®æ¨™æŒ‰éˆ•
      document.getElementById('add-goal-btn').addEventListener('click', addGoal);

      // æ·±è‰²æ¨¡å¼
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
    }

    // åˆ‡æ›æ¨™ç±¤
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      
      document.getElementById(tabName + '-tab').classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
      
      if (tabName === 'weekly') renderWeeklyStats();
      if (tabName === 'monthly') renderMonthlyChart();
    }

    // ç•ªèŒ„é˜åŠŸèƒ½
    function setCustomTime() {
      const work = parseInt(document.getElementById('work-time').value) || 25;
      const breakTime = parseInt(document.getElementById('break-time').value) || 5;
      timeLeft = work * 60;
      isWorking = true;
      updateDisplay();
      showNotification('æ™‚é–“å·²è¨­å®š');
    }

    function startTimer() {
      if (!isPaused) return;
      
      isPaused = false;
      document.getElementById('start-btn').disabled = true;
      document.getElementById('pause-btn').disabled = false;
      
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          
          if (isWorking && selectedTaskId) {
            const task = tasks.find(t => t.id === selectedTaskId);
            if (task) {
              task.pomodoros = (task.pomodoros || 0) + 1;
              saveTasks();
              renderTasks();
            }
          }
          
          isWorking = !isWorking;
          timeLeft = isWorking ? 
            parseInt(document.getElementById('work-time').value) * 60 : 
            parseInt(document.getElementById('break-time').value) * 60;
          
          showNotification(isWorking ? 'é–‹å§‹å·¥ä½œ!' : 'ä¼‘æ¯æ™‚é–“!');
          isPaused = true;
          document.getElementById('start-btn').disabled = false;
          document.getElementById('pause-btn').disabled = true;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
      clearInterval(timer);
      document.getElementById('start-btn').disabled = false;
      document.getElementById('pause-btn').disabled = true;
    }

    function resetTimer() {
      pauseTimer();
      isWorking = true;
      timeLeft = parseInt(document.getElementById('work-time').value) * 60;
      updateDisplay();
    }

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById('timer-display').textContent = 
        `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      document.getElementById('timer-status').textContent = 
        isWorking ? (isPaused ? 'â° æº–å‚™é–‹å§‹å·¥ä½œ' : 'â° å·¥ä½œä¸­') : (isPaused ? 'â˜• æº–å‚™ä¼‘æ¯' : 'â˜• ä¼‘æ¯ä¸­');
    }

    // ä»»å‹™ç®¡ç†
    function addTask() {
      const input = document.getElementById('task-input');
      if (input.value.trim()) {
        tasks.push({
          id: Date.now(),
          text: input.value,
          completed: false,
          pomodoros: 0
        });
        input.value = '';
        saveTasks();
        renderTasks();
        showNotification('ä»»å‹™å·²æ–°å¢');
      }
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = tasks.map(task => `
        <div class="task-item">
          <div style="display:flex; align-items:center; gap:10px; flex:1;">
            <input type="checkbox" ${task.completed ? 'checked' : ''} 
                   onchange="toggleTask(${task.id})">
            <span style="${task.completed ? 'text-decoration:line-through;opacity:0.6;' : ''}">${task.text}</span>
            <span style="color:var(--primary);">ğŸ… ${task.pomodoros || 0}</span>
          </div>
          <div style="display:flex; gap:5px;">
            <button class="btn btn-primary" onclick="selectTask(${task.id})" 
                    style="padding:8px 16px;">é¸æ“‡</button>
            <button class="btn btn-danger" onclick="deleteTask(${task.id})"
                    style="padding:8px 16px;">åˆªé™¤</button>
          </div>
        </div>
      `).join('');
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      task.completed = !task.completed;
      saveTasks();
      renderTasks();
    }

    function selectTask(id) {
      selectedTaskId = id;
      const task = tasks.find(t => t.id === id);
      document.getElementById('current-task').style.display = 'block';
      document.getElementById('current-task-name').textContent = task.text;
      showNotification('ä»»å‹™å·²é¸æ“‡: ' + task.text);
    }

    function deleteTask(id) {
      if (selectedTaskId === id) {
        selectedTaskId = null;
        document.getElementById('current-task').style.display = 'none';
      }
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
      showNotification('ä»»å‹™å·²åˆªé™¤');
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // ç¿’æ…£è¿½è¹¤
    function renderHabits() {
      const grid = document.getElementById('habits-grid');
      grid.innerHTML = habits.map(habit => `
        <div class="habit-card">
          <div class="habit-icon">${habit.icon}</div>
          <h4>${habit.name}</h4>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${Math.min((habit.completed/habit.target)*100, 100)}%"></div>
          </div>
          <p>${habit.completed} / ${habit.target}</p>
          <button class="btn btn-primary" onclick="incrementHabit(${habit.id})"
                  style="margin-top:10px;">+1</button>
        </div>
      `).join('');
    }

    function incrementHabit(id) {
      const habit = habits.find(h => h.id === id);
      if (habit.completed < habit.target) {
        habit.completed++;
        saveHabits();
        renderHabits();
        if (habit.completed === habit.target) {
          showNotification(`ğŸ‰ ${habit.name} ç›®æ¨™é”æˆ!`);
        }
      }
    }

    function addCustomHabit() {
      const icon = document.getElementById('habit-icon').value;
      const name = document.getElementById('habit-name').value;
      const target = parseInt(document.getElementById('habit-target').value) || 1;
      
      if (name.trim()) {
        habits.push({
          id: Date.now(),
          icon,
          name,
          target,
          completed: 0
        });
        document.getElementById('habit-name').value = '';
        saveHabits();
        renderHabits();
        showNotification('ç¿’æ…£å·²æ–°å¢');
      }
    }

    function saveHabits() {
      localStorage.setItem('habits', JSON.stringify(habits));
      saveDailyData();
    }

    // æ—¥æœŸç®¡ç†
    function updateDateDisplay() {
      const date = new Date(currentDate);
      document.getElementById('current-date').textContent = 
        date.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function changeDate(days) {
      const date = new Date(currentDate);
      date.setDate(date.getDate() + days);
      currentDate = date.toISOString().split('T')[0];
      updateDateDisplay();
      loadDailyData();
    }

    function saveDailyData() {
      const data = JSON.parse(localStorage.getItem('dailyData')) || {};
      data[currentDate] = { habits: habits.map(h => ({...h})) };
      localStorage.setItem('dailyData', JSON.stringify(data));
    }

    function loadDailyData() {
      const data = JSON.parse(localStorage.getItem('dailyData')) || {};
      if (data[currentDate]) {
        habits = data[currentDate].habits;
      } else {
        habits = JSON.parse(localStorage.getItem('habits')) || habits;
        habits = habits.map(h => ({...h, completed: 0}));
      }
      renderHabits();
    }

    // ç›®æ¨™ç®¡ç†
    function addGoal() {
      const input = document.getElementById('goal-input');
      const target = document.getElementById('goal-target').value;
      if (input.value.trim() && target) {
        goals.push({
          id: Date.now(),
          text: input.value,
          target: parseInt(target),
          current: 0
        });
        input.value = '';
        document.getElementById('goal-target').value = '';
        saveGoals();
        renderGoals();
        showNotification('ç›®æ¨™å·²æ–°å¢');
      }
    }

    function renderGoals() {
      const list = document.getElementById('goal-list');
      list.innerHTML = goals.map(goal => `
        <div class="card">
          <h4>${goal.text}</h4>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${Math.min((goal.current/goal.target)*100, 100)}%"></div>
          </div>
          <p>${goal.current} / ${goal.target}</p>
          <button class="btn btn-primary" onclick="incrementGoal(${goal.id})"
                  style="margin-top:10px;">+1</button>
        </div>
      `).join('');
    }

    function incrementGoal(id) {
      const goal = goals.find(g => g.id === id);
      if (goal.current < goal.target) {
        goal.current++;
        saveGoals();
        renderGoals();
        if (goal.current === goal.target) {
          showNotification(`ğŸ‰ ç›®æ¨™é”æˆ: ${goal.text}!`);
        }
      }
    }

    function saveGoals() {
      localStorage.setItem('goals', JSON.stringify(goals));
    }

    // é€±é–“çµ±è¨ˆ
    function renderWeeklyStats() {
      const completedTasks = tasks.filter(t => t.completed).length;
      const totalPomodoros = tasks.reduce((sum, t) => sum + (t.pomodoros || 0), 0);
      
      document.getElementById('weekly-tasks').textContent = completedTasks;
      document.getElementById('weekly-pomodoros').textContent = totalPomodoros;
    }

    // æœˆåº¦åœ–è¡¨
    function renderMonthlyChart() {
      const ctx = document.getElementById('monthly-chart');
      if (!ctx) return;
      
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['ç¬¬1é€±', 'ç¬¬2é€±', 'ç¬¬3é€±', 'ç¬¬4é€±'],
          datasets: [{
            label: 'å®Œæˆä»»å‹™æ•¸',
            data: [5, 8, 12, 10],
            backgroundColor: '#4a90e2'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true
        }
      });
    }

    // æ·±è‰²æ¨¡å¼
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      document.getElementById('dark-mode-btn').textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('darkMode', isDark);
    }

    // æª¢æŸ¥æ·±è‰²æ¨¡å¼è¨­å®š
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      document.getElementById('dark-mode-btn').textContent = 'â˜€ï¸';
    }

    // é€šçŸ¥ç³»çµ±
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
